<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB - Clone</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="header-menu">
        <div class="container">
          <ul>
            <li>
              <a href="#" class="logo"
                ><img src="./assets/logo-imdb.jpg" alt="logo" />
              </a>
            </li>
            <li><a href="#">Lançamentos</a></li>
            <li><a href="">Crítica</a></li>
            <li><a href="">Em cartaz</a></li>
            <img
              class="photo-perfil"
              src="./assets/walter-white.jpg"
              alt="Perfil"
            />
            <div class="name-perfil">Walter White</div>
          </ul>
        </div>
      </nav>

      <div class="jumbotron">
        <div class="container">
          <h1 class="jumbotron-title">Mad Max: Estrada da fúria</h1>

          <nav class="jumbotron-menu">
            <ul>
              <li><a href="">Aventura</a></li>
              <li><a href="">Sci-fi</a></li>
              <li><a href="">Terror</a></li>
            </ul>
          </nav>

          <button>Assistir Trailer <i class="fa fa-play-circle-o"></i></button>
          <div class="jumbotron-information">
            <p>Nos Cinemas</p>
            <p>15 de Outubru de 2015(Brasil)</p>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <nav class="menu-movies">
        <ul>
          <li><a href="#">Nos cinemas</a></li>
          <li><a href="#">Em breve</a></li>
          <li><a href="#">Bilheteria</a></li>
          <li><a href="#">Séries</a></li>
          <li><a href="#">Trailers</a></li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <section class="movie-catalog">
        <ul class="movie-list">
          <li class="movie">
            <div class="movie-card">
              <div class="movie-card-header"></div>
              <img src="./assets/poster-moonlight.jpg" alt="" />
              <h3>Moonlight</h3>
              <p>Drama</p>
              <div class="votes">
                <i class="fa fa-heart"></i>
                <p>7.0</p>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
